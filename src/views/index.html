<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/menu_principal/index.css">
    <link rel="stylesheet" href="../styles/template/form-template.css" />
    <title>Voice Padel - Template</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->
    <div
      class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Formulario de ejemplo -->
      <div class="row w-100 justify-content-center m-2">
        <div class="col-md-6 col-lg-4 bg-white p-4 rounded-5 shadow">
          <div class="d-flex justify-content-center">
            <img
              src="../styles/images/Logo-VP.png"
              style="width: 13rem"
              alt=""
            />
          </div>
          <div
            class="col-md-12 col-12 rounded-4 d-flex justify-content-center align-items-center flex-column left-box position-relative"
            style="background: linear-gradient(90deg, #d53369 0%, #daae51 100%)"
          >
            <div class="p-3 h-100 align-content-center text-center">
              <h2 class="text-white text-break" style="font-weight: 600">
                Bienvenido a Voice Padel
              </h2>
              <p class="text-white text-wrap text-center mb-0">
                Mantén la cuenta de tus partidos fácilmente
              </p>
            </div>
          </div>
          <div class="col-md-12 col-12 right-box p-3">
            <div class="menu-container p-2 w-100">
                <a id="createLobby" href="#" class="custom-btn d-flex flex-column justify-content-center align-items-center fw-bolder">
                    <i class="bi bi-plus-circle"></i> Crear Lobby
                </a>
                <a href="#" class="custom-btn d-flex flex-column justify-content-center align-items-center fw-bolder">
                    <i class="bi bi-box-arrow-in-right"></i> Unirse a Lobby
                </a>
                <a id="myAccount" href="#" class="custom-btn d-flex flex-column justify-content-center align-items-center fw-bolder">
                    <i class="bi bi-person"></i>
                </a>
                <a id="statistics" href="#" class="custom-btn d-flex flex-column justify-content-center align-items-center fw-bolder">
                    <i class="bi bi-bar-chart-line"></i> Estadísticas
                </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Pie de página -->
      <footer class="mt-5 text-center">
        <p>&copy; 2024 Voice Padel. Todos los derechos reservados.</p>
      </footer>
    </div>
    <script type="module" src="../services/app.js"></script>
  </body>
</html>
