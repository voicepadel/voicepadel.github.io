<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partido en Curso</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/contar-puntos/match.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <!-- Header -->
    <div class="header bg-dark text-center">
      <span
        class="close ms-2"
        data-bs-toggle="modal"
        data-bs-target="#confirmExitModal"
        >&times;</span
      >
      Partido en Curso
    </div>

    <!-- Modal de Confirmación -->
    <div
      class="modal fade"
      id="confirmExitModal"
      tabindex="-1"
      aria-labelledby="confirmExitModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmExitModalLabel">
              Abandonar Partido
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro que deseas abandonar el partido?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmExitBtn">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="text-center">
      <button id="turnOnMic" class="btn btn-primary">
        <i class="bi bi-mic"></i> Activar Micrófono
      </button>

      <button id="turnOffMic" class="btn btn-danger hidden">
        <i class="bi bi-mic-mute"></i> Silenciar Micrófono
      </button>
    </div>

    <div class="container m-5 text-center row mx-auto">
      <div class="timer text-center mx-auto">
        <p><b>Tiempo</b></p>
        <p id="time">00:00:00</p>
      </div>

      <div class="points-area d-flex justify-content-between mx-auto px-4">
        <div class="mx-2">
          <h3 class="team1-name">Equipo Rojo</h3>
          <p id="pointsTeamA" class="fs-1">00</p>
        </div>
        <div class="divider"></div>
        <div class="mx-2">
          <h3 class="team2-name">Equipo Azul</h3>
          <p id="pointsTeamB" class="fs-1">00</p>
        </div>
      </div>
      <div class="match-table mt-3">
        <table class="set-table mx-auto">
          <tr>
            <th><small>Equipo 1</small></th>
            <td id="firstSetnumGamesTeamA">0</td>
            <td id="secondSetnumGamesTeamA">0</td>
            <td id="thirdSetnumGamesTeamA">0</td>
          </tr>
          <tr>
            <th><small>Equipo 2</small></th>
            <td id="firstSetnumGamesTeamB">0</td>
            <td id="secondSetnumGamesTeamB">0</td>
            <td id="thirdSetnumGamesTeamB">0</td>
          </tr>
        </table>
      </div>
      <div class="buttons row d-flex justify-content-between mt-4">
        <button
          id="countPointTeamA"
          type="button"
          class="btn btn-secondary col-4"
        >
          Contar punto
        </button>
        <button
          id="countPointTeamB"
          type="button"
          class="btn btn-secondary col-4"
        >
          Contar punto
        </button>
      </div>
      <div class="buttons row d-flex justify-content-between mt-4">
        <button id="pauseButton" type="button" class="btn btn-secondary col-4">
          Pausar Partido
        </button>
        <button type="button" class="btn btn-secondary col-4">
          Finalizar Partido
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <script type="module" src="./match.js"></script>
  </body>
</html>
