<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/register/register.css" />
    <title>Voice Padel - Registro</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-container">
          <form id="registerForm" class="needs-validation" novalidate>
            <div class="mb-4">
              <h1>Registro</h1>
              <p>Crea tu cuenta para jugar!</p>
            </div>

            <div class="my-5">
              <!-- Username -->
              <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label"
                  >Nombre de usuario</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                    minlength="3"
                  />
                  <div class="invalid-feedback">
                    El nombre es requerido y debe tener al menos 3 caracteres.
                  </div>
                </div>
              </div>

              <!-- Email -->
              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="email@example.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                  </div>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label"
                  >Contraseña</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="******"
                    required
                    minlength="6"
                  />
                  <div class="invalid-feedback">
                    La contraseña debe tener al menos 6 caracteres.
                  </div>
                </div>
              </div>

              <!-- Confirmar contraseña -->
              <div class="mb-3 row">
                <label for="confirm-password" class="col-sm-2 col-form-label"
                  >Repetir contraseña</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    placeholder="******"
                    required
                  />
                  <div class="invalid-feedback">
                    Las contraseñas no coinciden.
                  </div>
                </div>
              </div>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary w-100">
              Registrarme
            </button>
            <div class="row mt-3">
              <small
                >¿Ya tienes cuenta?
                <a href="../login/login.html">Iniciar sesión</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </main>

    <script type="module" src="./register.js">
    </script>
  </body>
</html>
